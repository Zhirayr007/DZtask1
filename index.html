<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="stylesheet" href="./css/style1537.css" />
	<link rel="stylesheet" href="./css/style1200.css" />
	<link rel="stylesheet" href="./css/style992.css" />
	<link rel="stylesheet" href="./css/style768.css" />
	<link rel="stylesheet" href="./css/style320.css" />
	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<div class="content">
			<div class="block1">
				<div class="block1-content">
					<h1 class="block1-content__title">
						COMPANY <br>
						CULTURE
					</h1>
					<div class="iconblock">
						<a href="#">
							<img src="./img/icon/inst.svg" alt="Инстаграм" class="iconblock__inst">
						</a>
						<a href="#">
							<img src="./img/icon/phone.svg" alt="Телефон" class="iconblock__phone">
						</a>
						<a href="#">
							<img src="./img/icon/message.svg" alt="Сообщение" class="iconblock__message">
						</a>
					</div>
				</div>
			</div>
			<div class="block2">
				<picture>
					<source type="image/webp" srcset="./img/9.webp">
					<source type="image/avif" srcset="./img/9.avif">
					<img class="block2__img" src="./img/9.jpg" alt="Девушка в черной шляпе" srcset="./img/9@2x.jpg 2x">
				</picture>
			</div>
			<div class="block3">
				<picture>
					<source type="image/webp" srcset="./img/4.webp">
					<source type="image/avif" srcset="./img/4.avif">
					<img class="block3__img" src="./img/4.jpg" alt="Девушка с кудрявыми волосами" srcset="./img/4@2x.jpg 2x">
				</picture>
			</div>
			<div class="block4">
				<picture>
					<source type="image/webp" srcset="./img/8.webp">
					<source type="image/avif" srcset="./img/8.avif">
					<img class="block4__img" src="./img/8.jpg" alt="Азиатка с букетом в руке" srcset="./img/8@2x.jpg 2x">
				</picture>
			</div>
			<div class="block5">
				<p class="block5__text">
					Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa ultricies aliquam egestas amet mi aliquam.
					Eu, vel massa elementum nulla.
				</p>
			</div>
			<div class="block6">
				<picture>
					<source type="image/webp" srcset="./img/2.webp">
					<source type="image/avif" srcset="./img/2.avif">
					<img class="block6__img" src="./img/2.jpg" alt="Чашка кофе" srcset="./img/2@2x.jpg 2x">
				</picture>
			</div>
			<div class="block7">
				<picture>
					<source type="image/webp" srcset="./img/5.webp">
					<source type="image/avif" srcset="./img/5.avif">
					<img class="block7__img" src="./img/5.jpg" alt="Дверной проем" srcset="./img/5@2x.jpg 2x">
				</picture>
			</div>
			<div class="block8">
				<picture>
					<source type="image/webp" srcset="./img/7.webp">
					<source type="image/avif" srcset="./img/7.avif">
					<img class="block8__img" src="./img/7.png" alt="Азиат" srcset="./img/7@2x.jpg 2x">
				</picture>
			</div>
		</div>
	</div>
</body>
</html>
